{% extends "base_page.html" %}

{% block pagetitle %}
Add word
{% endblock %}

{% block page-title %}
<p style="font-size:50px;">Добавить слово </p>
{% endblock %}

{% block page-lead %}
<p class="fst-italic" style="font-size:25px;">Вы можете пополнить базу слов и переводов к ним </p>
{% endblock %}


{% block content %}
<div class="container-sm px-5 py-5" id="term-form">
    <form method="post">
        <div class="row px-5 py-2">
            <h3>Ваши контактные данные</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-6">
                <label for="name">Ваше имя:</label>
                <input type="text" class="form-control input-lg" name="name" id="name" placeholder="Иван" value required>
            </div>
            <div class="col-md-6">
                <label for="email">Ваш контактный email:</label>
                <input type="text" class="form-control input-lg" name="email" id="email" placeholder="ivan@ivanov.com" value required>
            </div>
        </div>
        <div class="row px-5 py-2">
            <h3>Ваше слово</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-4">
                <label for="lesson_id">Номер урока</label>
                <input type="text" class="form-control input-lg" name="lesson_id" id="lesson_id">
            </div>
            <div class="col-md-4">
                <label for="lesson">Тема урока</label>
                <input type="text" class="form-control input-lg" name="lesson" id="lesson">
            </div>
            <div class="col-md-4">
                <label for="new_term">Слово</label>
                <input type="text" class="form-control input-lg" name="new_term" id="new_term">
            </div>
            <div class="col-md-8">
                <label for="new_definition">Перевод слова</label>
                <textarea type="text" class="form-control input-lg" name="new_definition" id="new_definition" aria-describedby="definition_note" rows="3"></textarea>
<!--                <div id="definition_note" class="form-text">Постарайтесь уложиться в одно, максимум два предложения</div>-->
            </div>
        </div>
        <div class="row px-5 py-2">
            <button type="submit" class="btn btn-info" formaction="/send-term">Отправить</button>
        </div>
    </form>
</div>
{% endblock %}
